    <main>
        <label>Name:<input id="name" type="text"/></label>
        <button id="submit_info">Click me!</button>
        <div id="content">

        </div>
    </main>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/babel" data-presets="latest">
        const getMessage = (name) => `Welcome to Javascript, ${name}!`; const button = document.getElementById('submit_info'); button.addEventListener('click', (evt) => { let name = document.getElementById("name").value; if (name.length
        < 2) { alert( "you need to enter a name!"); } else { document.getElementById('content').textContent=getMessage(name); } }); </script>
